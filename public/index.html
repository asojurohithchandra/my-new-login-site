<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Sign Up</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f4f5fb;
    }

    .card {
      background: #ffffff;
      width: 360px;
      border-radius: 16px;
      padding: 28px 24px 20px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
    }

    h2 {
      margin: 0 0 16px;
      font-size: 22px;
      font-weight: 600;
      text-align: left;
    }

    .social-row {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-bottom: 18px;
    }

    .social-btn {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.1s ease;
    }

    .social-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 5px 16px rgba(15, 23, 42, 0.18);
      background: #ffffff;
    }

    .social-icon {
      font-size: 22px;
    }

    .social-google { color: #ea4335; }
    .social-linkedin { color: #0a66c2; }
    .social-apple { color: #111827; }

    .divider {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 8px 0 20px;
      color: #9ca3af;
      font-size: 12px;
    }

    .divider-line {
      height: 1px;
      flex: 1;
      background: #e5e7eb;
    }

    .field-label {
      font-size: 13px;
      margin-bottom: 4px;
      color: #4b5563;
      text-align: left;
    }

    .field {
      width: 100%;
      padding: 10px 11px;
      border-radius: 9px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }

    .field:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 0 1px rgba(79, 70, 229, 0.1);
    }

    .field-row {
      margin-bottom: 12px;
    }

    .inline-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      margin-bottom: 16px;
    }

    .link {
      color: #4f46e5;
      text-decoration: none;
      cursor: pointer;
      font-weight: 500;
    }

    .link:hover {
      text-decoration: underline;
    }

    .primary-btn {
      width: 100%;
      padding: 11px 0;
      border-radius: 999px;
      border: none;
      background: #a3e635;
      color: #111827;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background 0.15s ease, transform 0.1s ease, box-shadow 0.1s ease;
    }

    .primary-btn:hover {
      background: #84cc16;
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(101, 163, 13, 0.35);
    }

    .secondary-text {
      text-align: center;
      font-size: 13px;
      color: #6b7280;
      margin-top: 6px;
    }

    .secondary-text b {
      color: #111827;
      cursor: pointer;
    }

    .error {
      color: #dc2626;
      font-size: 12px;
      margin-top: 4px;
      min-height: 16px;
      text-align: left;
    }

    .signup-section {
      margin-top: 22px;
      padding-top: 16px;
      border-top: 1px solid #e5e7eb;
      display: none;
    }

    .signup-section h3 {
      margin: 0 0 12px;
      font-size: 16px;
      text-align: left;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Log in</h2>

    <div class="social-row">
      <button class="social-btn" onclick="socialClick('Google')">
        <span class="social-icon social-google">G</span>
      </button>
      <button class="social-btn" onclick="socialClick('LinkedIn')">
        <span class="social-icon social-linkedin">in</span>
      </button>
      <button class="social-btn" onclick="socialClick('Apple')">
        <span class="social-icon social-apple"></span>
      </button>
    </div>

    <div class="divider">
      <div class="divider-line"></div>
      <span>or use email</span>
      <div class="divider-line"></div>
    </div>

    <div class="field-row">
      <div class="field-label">Email Address</div>
      <input type="email" id="loginEmail" class="field" placeholder="you@example.com" />
    </div>

    <div class="field-row">
      <div class="field-label">Password</div>
      <input type="password" id="loginPassword" class="field" placeholder="••••••••" />
    </div>

    <div class="inline-row">
      <span></span>
      <span class="link" onclick="forgotPassword()">Forgot password?</span>
    </div>

    <button class="primary-btn" onclick="login()">Log in</button>
    <div class="error" id="loginError"></div>

    <div class="secondary-text">
      Don’t have an account?
      <b onclick="toggleSignup()">Create one</b>
    </div>

    <div id="signupSection" class="signup-section">
      <h3>Create an account</h3>

      <div class="field-row">
        <div class="field-label">Email Address</div>
        <input type="email" id="signupEmail" class="field" placeholder="you@example.com" />
      </div>

      <div class="field-row">
        <div class="field-label">Password</div>
        <input type="password" id="signupPassword" class="field" placeholder="Create a password" />
      </div>

      <button class="primary-btn" onclick="signup()">Sign up</button>
      <div class="error" id="signupError"></div>
    </div>
  </div>

  <script>
    // EMAIL VALIDATION FUNCTION
    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    function toggleSignup() {
      const section = document.getElementById("signupSection");
      section.style.display =
        section.style.display === "none" || section.style.display === "" ? "block" : "none";
    }

    function forgotPassword() {
      alert("Forgot password flow not implemented yet.");
    }

    function socialClick(name) {
      alert(name + " login not implemented yet. This is just the UI.");
    }

    async function login() {
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();
      const errorEl = document.getElementById("loginError");
      errorEl.textContent = "";

      if (!email || !password) {
        errorEl.textContent = "Please enter email and password.";
        return;
      }

      if (!validateEmail(email)) {
        errorEl.textContent = "Please enter a valid email address.";
        return;
      }

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username: email, password })
        });

        const data = await res.json();
        if (data.success) {
          alert("Login successful!");
          window.location.href = "dashboard.html";
        } else {
          errorEl.textContent = data.message || "Invalid credentials.";
        }
      } catch (err) {
        console.error(err);
        errorEl.textContent = "Server error. Try again later.";
      }
    }

    async function signup() {
      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value.trim();
      const errorEl = document.getElementById("signupError");
      errorEl.textContent = "";

      if (!email || !password) {
        errorEl.textContent = "Please enter email and password.";
        return;
      }

      if (!validateEmail(email)) {
        errorEl.textContent = "Please enter a valid email address.";
        return;
      }

      try {
        const res = await fetch("/api/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username: email, password })
        });

        const data = await res.json();
        if (data.success) {
          alert("Sign-up successful! You can log in now.");
          errorEl.textContent = "";
        } else {
          errorEl.textContent = data.message || "Sign-up failed.";
        }
      } catch (err) {
        console.error(err);
        errorEl.textContent = "Server error. Try again later.";
      }
    }
  </script>
</body>
</html>
