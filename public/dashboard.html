<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project R â€“ Search</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: #1f2933; /* dark frame around the main panel */
      color: #111827;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Main panel (lime background) */
    .panel {
      background: #e7f26a; /* soft lime */
      width: 100%;
      max-width: 1300px;
      min-height: 90vh;
      position: relative;
      padding: 18px 26px 40px;
      display: flex;
      flex-direction: column;
    }

    /* Top bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    .page-title {
      font-size: 16px;
      font-weight: 500;
    }

    .top-left-nav {
      font-size: 12px;
      color: #374151;
      margin-top: 4px;
    }

    .user-icon {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 18px;
    }

    .user-icon:hover {
      background: #f3f4f6;
    }

    /* Center search area */
    .center-area {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .search-wrapper {
      width: 100%;
      max-width: 650px;
      background: #ffffff;
      border-radius: 999px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.18);
      display: flex;
      align-items: center;
      overflow: hidden;
    }

    .search-input {
      flex: 1;
      border: none;
      outline: none;
      padding: 16px 22px;
      font-size: 14px;
      color: #374151;
    }

    .search-input::placeholder {
      color: #9ca3af;
    }

    .search-divider {
      width: 1px;
      height: 32px;
      background: #e5e7eb;
    }

    .mic-button {
      width: 56px;
      height: 100%;
      border: none;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 18px;
      color: #4b5563;
    }

    .mic-button:hover {
      background: #f9fafb;
    }

    /* Footer */
    .footer {
      text-align: center;
      font-size: 11px;
      color: #6b7280;
      margin-top: 30px;
    }

    .footer a {
      color: #6b7280;
      text-decoration: none;
      margin: 0 8px;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 700px) {
      .panel {
        padding: 14px 16px 30px;
      }

      .search-wrapper {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="panel">
    <!-- Top bar -->
    <div class="top-bar">
      <div>
        <div class="page-title">Search</div>
        <div class="top-left-nav">About</div>
      </div>
      <div class="user-icon" onclick="logout()" title="Log out">
        â˜º
      </div>
    </div>

    <!-- Center search bar -->
    <div class="center-area">
      <div class="search-wrapper">
        <input
          type="text"
          class="search-input"
          placeholder="Search Something..."
        />
        <div class="search-divider"></div>
        <button class="mic-button" type="button" title="Voice search (coming soon)">
          ðŸŽ¤
        </button>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Contact</a>
      <span>Â© Project R 2024</span>
    </div>
  </div>

  <script>
    function logout() {
      // For now just go back to login page.
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
